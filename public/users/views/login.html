<section ng-controller="LoginController">
    <div class="well span4">

        <form name="form" ng-submit="submit()"  class="form-horizontal" >
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <legend>Log in to your account</legend>
                </div>
            </div>

            <div ng-repeat="error in errors">
                <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
            </div>

            <div class="form-group">
                <label for="username" class="control-label col-xs-2">Username</label>

                <div class="col-xs-10"
                     ng-class="{'has-error': form.username.$touched && form.username.$invalid}">
                    <input type="text" name="username" ng-required="true"
                           id="username" class="form-control"
                           ng-model="user.username"/>
                    <div ng-messages="form.username.$error" class="error-messages"
                         ng-show="form.username.$touched && form.username.$invalid">
                        <div ng-message="required">The field is required</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="control-label col-xs-2">Password</label>

                <div class="col-xs-10"
                     ng-class="{'has-error': form.password.$touched && form.password.$invalid}">
                    <input type="password" name="password" placeholder="Password (required)" ng-required="true"
                           id="password" class="form-control"
                           ng-model="user.password" />
                    <div ng-messages="form.password.$error" class="error-messages"
                         ng-show="form.password.$touched && form.password.$invalid">
                        <div ng-message="required">The field is required.</div>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <input type="submit" value="Log in"  class="btn btn-primary"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">

                    <p>Forgot your username? &nbsp;<a href="#!/sendusername">Recover</a></p>

                    <p>Forgot your password? &nbsp;<a href="#!/sendreset">Reset</a></p>

                    <p>Don't have an account? &nbsp;<a href="#!/register">Register now!</a></p>
                </div>
            </div>

        </form>
    </div>
</section>
